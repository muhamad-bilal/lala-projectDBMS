<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
    - primary meta tags
    -->
    <title>Fasteat - Menu</title>
    <meta name="title" content="Fasteat - Menu">
    <meta name="description" content="Explore our delicious menu offerings">

    <!-- 
    - favicon
    -->
    <link rel="shortcut icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">

    <!-- 
    - custom css link
    -->
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/grid_css.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/order_now_css.css' %}">


    <!-- 
    - google font link
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <style>
        /* Add this style to fix the navbar to the top */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Adjust the position of logo and buttons */
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .header-action {
            display: flex;
            align-items: center;
        }

        .cart-btn {
            margin-left: 20px;
        }
    </style>
</head>

<body>

    <!-- 
    - #HEADER
    -->

    <header class="header" data-header>
        <div class="container">

            <a href="#" class="logo">
                <img src="{% static 'assets/images/logo.svg' %}" width="148" height="38" alt="Fasteat home">
            </a>

            <nav class="navbar" data-navbar>
                <button class="nav-close-btn" aria-label="close menu" data-nav-toggler>
                    <ion-icon name="close-outline" aria-hidden="true"></ion-icon>
                </button>

                <a href="#" class="logo">
                    <img src="{% static 'assets/images/logo.svg' %}" width="148" height="38" alt="Fasteat home">
                </a>

                <ul class="navbar-list">

                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>Home</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>Menu</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>Restaurants</a>
                    </li>

                    <li class="navbar-item">
                        <a href="#" class="navbar-link" data-nav-link>General Store</a>
                    </li>

                </ul>
            </nav>

            <div class="header-action">
                <button class="cart-btn" aria-label="cart">
                    <ion-icon name="bag" aria-hidden="true"></ion-icon>
                </button>

                <a href="#" class="btn btn-primary has-after">Order Now</a>
            </div>

            <button class="nav-open-btn" aria-label="open menu" data-nav-toggler>
                <ion-icon name="menu-outline" aria-hidden="true"></ion-icon>
            </button>

            <div class="overlay" data-overlay data-nav-toggler></div>

        </div>
    </header>


    
    <h1>Order Now</h1>
    <div class="container">
        <div class="order-box">
            <h1>Order Now</h1>
            <form action="{% url 'place_order' %}" method="post">
                {% csrf_token %}
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required><br><br>
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>


        <!-- 
    - #FOOTER
    -->

    <footer class="footer" data-footer>
        <div class="container">

            <div class="footer-logo">
                <img src="{% static 'assets/images/logo-footer.svg' %}" width="148" height="38" alt="Fasteat logo">
            </div>

            <ul class="social-list">

                <li>
                    <a href="#" class="social-link">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </li>

                <li>
                    <a href="#" class="social-link">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </li>

                <li>
                    <a href="#" class="social-link">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </li>

            </ul>

            <div class="footer-info">
                <p>&copy; 2024 Fasteat. All rights reserved.</p>
            </div>

        </div>
    </footer>


    <!-- 
    - custom js link
  -->
    <script src="{% static 'assets/js/script.js' %}"></script>

</body>

</html>
